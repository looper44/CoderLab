<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="http://www.google.com"></a>
  <!-- Link nie ma 500px szerokości, podejrzewam, że jest to jego maksymalna
  szerokość. Kiedy szerokość elementu jest mniejsza niż 500px, to element
  nie jest "rozciągany". Jest to element inlinowy. -->
  <p></p>
  <!-- Element p jest elementem blokowym, więc zawsze ma określoną szerokość. -->
  <h1></h1> <br />
  <h2></h2> <br />
  <h3></h3> <br />
  <div></div> <br />
  <span></span> <br /> <br />
  <em></em> <br /> <br />
  <strong></strong> <br /> <br />
  <u></u> <br /> <br />
  <ul></ul> <br />
  <ol></ol> <br />
  <table></table> <br />
  <img></img> <br /> <br />
  <iframe></iframe> <br />

  <table id="table1">
    <tr>
      <th scope="col">Name of element</th>
      <th scope="col">Type</th>
    </tr>
    <tr>
      <td>a</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>p</td>
      <td>block</td>
    </tr>
    <tr>
      <td>h1</td>
      <td>block</td>
    </tr>
    <tr>
      <td>h2</td>
      <td>block</td>
    </tr>
    <tr>
      <td>h3</td>
      <td>block</td>
    </tr>
    <tr>
      <td>div</td>
      <td>block</td>
    </tr>
    <tr>
      <td>span</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>em</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>strong</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>u</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>ul</td>
      <td>block</td>
    </tr>
    <tr>
      <td>table</td>
      <td>block</td>
    </tr>
    <tr>
      <td>img</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>iframe</td>
      <td>block</td>
    </tr>
  </table>
</body>
</html>
